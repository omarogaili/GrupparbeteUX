# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore CoreServiceApi/CoreServiceApi.sln
      working-directory: CoreServiceApi

    - name: Build
      run: dotnet build CoreServiceApi/CoreServiceApi.sln --no-restore
      working-directory: CoreServiceApi

    - name: Test
      run: dotnet test CoreServiceApi/CoreServiceApi.sln --no-build --verbosity normal
      working-directory: CoreServiceApi
